<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyDB with Emscripten</title>
</head>
<body>
  <h2>MyDB WebAssembly Example</h2>
  <script src="mydb.js"></script>
  <script>
    console.log("typeof MyDB =", typeof MyDB);
  </script>
<script>
  
  MyDB().then(Module => {
    const mydb_open = Module.cwrap("mydb_open", "number", ["string"]);
    const mydb_close = Module.cwrap("mydb_close", null, ["number"]);
    const mydb_execute_json = Module.cwrap("mydb_execute_json", "number", ["number","string","number"]);
    const mydb_read_file = Module.cwrap("mydb_read_file", "number", ["string"]);
    Module.FS.writeFile("test.txt", "Hello from JS");

    const handle = mydb_open("test.db");
    console.log("Handle:", handle);

    const outPtr = Module._malloc(4);
    mydb_execute_json(handle, "SELECT * FROM users;", outPtr);

    const resultPtr = Module.getValue(outPtr, "i32");
    const resultStr = Module.UTF8ToString(resultPtr);
    console.log("Result JSON:", resultStr);

    const ptr = mydb_read_file("test.txt");
    const content = Module.UTF8ToString(ptr);
 
    console.log("File content:", content);
    Module._free(ptr);
    Module._free(resultPtr);
    Module._free(outPtr);

    mydb_close(handle);
  });
</script>

</body>
</html>
